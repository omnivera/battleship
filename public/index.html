<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <body>

      <button style="visibility: hidden;"  id="singlePlayerButton">Single Player</button>
      <button type="button" class="btn btn-primary" id="multiPlayerButton">Multiplayer</button>
  
      <div class="player p1">
        Player 1
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>
      </div>
      <div class="player p2">
        Player 2
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="grid grid-user"></div>
            </div>
          <div class="col-md-4"><div class="grid grid-computer"></div></div>
          <div class="col-md-4"></div>
        </div>
      </div>

  
     
        <div class="row">
      <div class="hidden-info">
        
        <button id="start">Start Game</button>
        <button id="rotate">Rotate Your Ships</button>
        <h3 id="whose-go">Your Go</h3>
        <h2 id="info"></h2>
      </div>
      </div>
  
      <div class="grid-display">
        <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
        <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
        
        <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
        <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    </body>
  </body>
</html>
